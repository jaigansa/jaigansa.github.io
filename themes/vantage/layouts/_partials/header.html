<div class="container mx-auto flex items-center justify-between py-6 px-4">
  <div class="flex items-center gap-10">
    <a href="/" class="text-2xl font-black tracking-tighter">{{ site.Title }}</a>
    <div class="hidden md:block">
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </div>
  </div>
  
  <div class="flex items-center gap-4">
    <div class="relative group" id="search-container">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-slate-400 group-focus-within:text-blue-500 transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </div>
      <input 
        type="text" 
        id="search-input" 
        placeholder="Search posts..." 
        class="block w-full md:w-64 pl-10 pr-4 py-2 bg-slate-100 dark:bg-slate-800 border-none rounded-full text-sm focus:ring-2 focus:ring-blue-500 focus:bg-white dark:focus:bg-slate-900 transition-all outline-none"
      >
      <div 
        id="search-results" 
        class="absolute right-0 mt-2 w-[calc(100vw-2rem)] md:w-96 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-2xl hidden z-50 overflow-hidden"
      >
        <div class="p-2 max-h-96 overflow-y-auto" id="search-results-list">
          <!-- Results will be injected here -->
        </div>
      </div>
    </div>
    
    {{ partial "theme-toggle.html" . }}
  </div>
</div>
