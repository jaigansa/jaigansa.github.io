baseURL = 'https://jaigansa.github.io/'
languageCode = 'en-us'
title = 'Jai'
theme = 'vantage'

[server]
  # Speed up by ignoring heavy directories during watch
  [[server.mounts]]
    source = 'node_modules'
    target = 'node_modules'
    ignoreFiles = ['**']
  [[server.mounts]]
    source = 'public'
    target = 'public'
    ignoreFiles = ['**']

[outputs]
  home = ['HTML', 'RSS', 'JSON']

[params]
  contact_email = "srijaiganeshindustry@gmail.com"
  avatar = "/images/avatar.webp"
  
  # Hero Section
  [params.hero]
    name = "Jai Ganesh"
    title = "Metalwork & Digital Creator"
    bio = "I'm a creator working at the intersection of heavy industry and digital innovation. By day, I weld and fabricate custom truck components; by night, I build web applications and stream gaming content."

  # Social Links (QR codes will be generated for these)
