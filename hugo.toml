    github = "https://github.com/jaigansa"
    linkedin = "https://linkedin.com/in/jaigansa"
    twitter = "https://twitter.com/jaigansa"

  # Live Status Section
  [params.status]
    workshop = "Building custom BharatBenz sleeper bunk"
    streaming = "Battlegrounds Mobile India"
    platform = "Youtube"
    schedule = "Live every weekend at 12 PM"

  # Links Hub
  [params.channels]
    fabrication = "https://youtube.com/@srijaiganeshindustry"
    gaming = "https://youtube.com/@jaistreams"
    digital = "https://youtube.com/@jaigansa"
  
  [params.links]
    webapps = "https://jaigansa.github.io/webapps/"
    webgames = "https://jaigansa.github.io/webgames/"

  # Professional Data
  [[params.experience]]
    role = "Lead Fabricator"
    company = "Sri Jai Ganesh Industry"
    dates = "2020 - Present"
    description = "Specializing in Truck body modifications, custom cabin interiors, and heavy-duty chassis reinforcement."
  
  [[params.experience]]
    role = "Full-Stack Developer"
    company = "Digital Works"
    dates = "2018 - 2020"
    description = "Built custom CAD-to-Web visualization tools and interactive management dashboards for industrial clients."

  [params.skills]
    list = ["Arc Welding", "TIG/MIG", "Truck Body Design", "CAD/SolidWorks", "React & Hugo", "Tailwind CSS"]

  # Global FAQ
  [[params.faqs]]
    q = "Do you take custom orders for vehicle accessories?"
    a = "Yes! I specialize in bespoke truck modifications, from interior beds to external body work. Send me a message via email to discuss your requirements."
  [[params.faqs]]
    q = "What is your streaming schedule and PC specs?"
    a = "I stream every weekend at 12 PM. My setup: RTX 3080, Ryzen 9 5900X, 32GB RAM, and professional sim-racing gear."
  [[params.faqs]]
    q = "How do you combine metalwork with digital design?"
    a = "Every project starts with a digital blueprint. I use CAD software to model truck components before I touch the welder for maximum precision."
  [[params.faqs]]
    q = "What materials do you primarily work with?"
    a = "I work mainly with high-grade steel and aluminum. Depending on the project requirements, I also integrate custom digital electronics."
  [[params.faqs]]
    q = "Can I commission a custom digital design without fabrication?"
    a = "Absolutely. I provide digital-only design services for truck body mockups. You can take these blueprints to any local workshop."

